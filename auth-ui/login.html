<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2b2b2b;
            margin: 0;
            color: #e0e0e0;
        }
        .container {
            background-color: #3c3c3c;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #555;
        }
        .branding { font-size: 1.1em; color: #34679a; margin-bottom: 20px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        h2 { color: #ffffff; margin-top: 0; margin-bottom: 25px; font-weight: normal; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #555; border-radius: 4px; box-sizing: border-box; font-size: 1em; background-color: #4a4a4a; color: #ffffff; }
        input[type="text"]::placeholder, input[type="password"]::placeholder { color: #aaaaaa; }
        input[type="text"]:focus, input[type="password"]:focus { border-color: #34679a; outline: none; box-shadow: 0 0 0 2px rgba(52, 103, 154, 0.4); }
        button { background-color: #34679a; color: white; padding: 12px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1.1em; margin-top: 20px; transition: background-color 0.2s ease; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); }
        button:hover { background-color: #2a547d; }
        .error { color: #d93025; margin-bottom: 15px; font-size: 0.9em; min-height: 1.2em; }
        p { margin-top: 20px; font-size: 0.9em; color: #cccccc; }
        p a { color: #34679a; text-decoration: none; }
        p a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">yeeted</div>
        <h2>Login</h2>
        <div id="error-message" class="error"></div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.status === 401) {
                const errorData = await response.json();
                document.getElementById('error-message').textContent = errorData.message || 'Invalid credentials';
            } else if (response.ok) {
                // Login was successful, and fetch followed the redirect.
                // Now, explicitly navigate the browser to the final URL.
                window.location.href = '/';//response.url;
            } else {
                // For any other error, just show a generic message.
                document.getElementById('error-message').textContent = 'An unexpected error occurred.';
            }
        });
    </script>
</body>
</html>
