<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{shareTitle}} - Login</title>
    {{themeStyles}}
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
        }
        .main-title {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }
        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
        }
        h2 { color: var(--text-color); margin-top: 0; margin-bottom: 25px; font-weight: normal; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder { color: var(--placeholder-color); }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 103, 154, 0.4);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover { background-color: var(--hover-bg-color); }
        .error { color: var(--error-color); margin-bottom: 15px; font-size: 0.9em; min-height: 1.2em; }
        p { margin-top: 20px; font-size: 0.9em; color: var(--text-color); }
        p a { color: var(--primary-color); text-decoration: none; }
        p a:hover { text-decoration: underline; }
        .footer-text { margin-top: 30px; font-size: 0.8em; color: var(--footer-color); }
    </style>
</head>
<body>
    <h1 class="main-title">{{shareTitle}}</h1>
    <div class="container">
        <h2>Login</h2>
        <div id="error-message" class="error"></div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        <p class="footer-text">This content has been yeeted to you</p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.status === 401) {
                const errorData = await response.json();
                document.getElementById('error-message').textContent = errorData.message || 'Invalid credentials';
            } else if (response.ok) {
                // Login was successful, and fetch followed the redirect.
                // Now, explicitly navigate the browser to the final URL.
                window.location.href = '/';//response.url;
            } else {
                // For any other error, just show a generic message.
                document.getElementById('error-message').textContent = 'An unexpected error occurred.';
            }
        });
    </script>
</body>
</html>
